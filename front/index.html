

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick start. Local static application</title>
</head>
<body>
    
    <div id="name"></div>

    <script src="//api.bitrix24.com/api/v1/"></script>
    <script>
        // Make a call to REST when JS SDK is loaded
        BX24.init(function(){

            BX24.callMethod('user.current', {}, function(res){
                var name = document.getElementById('name');
                name.innerHTML = res.data().NAME + ' ' + res.data().LAST_NAME;
                console.log(res.data());
            });

            console.log('B24 SDK is ready!', BX24.isAdmin());

        });
        // window.sessionData = '<?php echo json_encode($_SESSION); ?>'
		let session = `<?php echo json_encode($_SESSION['PLACEMENT_OPTIONS']); ?>`
	
    localStorage.clear()
    let result = JSON.parse(session.slice(1, -1))

    localStorage.setItem('company_id', result.ID);
    let companyId = localStorage.getItem('company_id')
    console.log(companyId)
    </script>
</body>
</html>
